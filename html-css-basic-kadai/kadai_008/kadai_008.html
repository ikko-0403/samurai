<body>

      </ul>

  </header>
  <main>
    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>
           日本でも年々人気の高まるハロウィン。<br>
           今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
    </p>
    <audio controls>
      <source src="ichi.mp3" type="audio/mpeg">
      お使いのブラウザは audio タグに対応していません。
    </audio>
  </section>
       </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form action="#" method="post">
    <!-- 氏名 -->
    <label for="name">氏名：</label>
    <input type="text" id="name" name="name" placeholder="名前を入力してください"><br><br>

    <!-- 年代 -->
    <label for="age">年代：</label>
    <select id="age" name="age">
      <option value="10">10代以下</option>
      <option value="20">20代</option>
      <option value="30">30代</option>
      <option value="40">40代以上</option>
    </select><br><br>

    <!-- 性別 -->
    <label>性別：</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">男性</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">女性</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">その他</label><br><br>

    <!-- おすすめ和菓子の名称 -->
    <label for="wagashi">おすすめ和菓子の名称：</label>
    <input type="text" id="wagashi" name="wagashi" placeholder="例：みたらし団子"><br><br>

    <!-- おすすめする理由 -->
    <label for="reason">おすすめする理由：</label><br>
    <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br><br>

    <!-- 個人情報保護方針 -->
    <input type="checkbox" id="agreement" name="agreement" value="yes">
    <label for="agreement">個人情報保護方針に同意する</label><br><br>

    <!-- ボタン -->
    <input type="submit" value="送信">
    <input type="reset" value="リセット">
  </form>
        </form>
      </section>
    </article>
