<!DOCTYPE html>
<html lang="ja">

<style>
.rating{
  display:inline-flex;
  flex-direction:row-reverse;
  gap:6px;
}
.rating input{ display:none; }
.rating label{
  font-size:2rem;
  line-height:1;
  color:#bbb;         /* 枠の色 */
  cursor:pointer;
  user-select:none;
  transition:color .15s ease;
  padding:0 2px;
}
.rating label::before{ content:"☆"; }
.rating input:checked ~ label::before{ content:"★"; color:gold; }
.rating label:hover::before,
.rating label:hover ~ label::before{ content:"★"; color:gold; }
.rating input:focus ~ label{ outline:2px solid #9ac7ff; outline-offset:2px; }
</style>

<head>
    <meta charset="UTF-8">
    <title>{% block title %}NAGOYAMESHI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS 読み込み（CDN） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

  <style>
    /* DjangoのRadioSelectは <ul><li>… になるので、横並びにする */
    .rating-inline ul { list-style: none; padding: 0; margin: 0; }
    .rating-inline li  { display: inline-block; margin-right: .5rem; }

    /* ★をちょっと大きく、クリックしやすく */
    .rating-inline label {
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
    }

    /* Bootstrapの .form-check-input と組み合わせると縦詰まりしない */
    .rating-inline .form-check {
      display: inline-flex;
      align-items: center;
      gap: .25rem;
    }
  </style>


</head>
<body class="bg-light">

    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">NAGOYAMESHI</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text me-3">
                                ようこそ、{{ user.name|default:user.email }} さん
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:mypage' %}">MYPAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:signup' %}">新規登録</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- フッター -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center small">
            &copy; {{ now|default:"2025" }} NAGOYAMESHI
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
