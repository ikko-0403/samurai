{% extends "base.html" %}
{% block title %}レビュー削除 | NAGOYAMESHI{% endblock %}

{% block content %}
<h1 class="h5 mb-3">レビューを削除しますか？</h1>
<p class="text-muted">この操作は取り消せません。</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">削除する</button>
  <a href="{% url 'restaurants:restaurant_detail' object.restaurant_id %}" class="btn btn-outline-secondary ms-2">戻る</a>
</form>
{% endblock %}
