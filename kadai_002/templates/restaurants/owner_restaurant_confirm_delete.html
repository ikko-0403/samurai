{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">店舗削除の確認</h5>
                </div>
                <div class="card-body text-center">
                    <p class="lead mt-3">
                        店舗「<strong>{{ object.name }}</strong>」を<br>本当に削除してもよろしいですか？
                    </p>
                    <p class="text-danger small">
                        <i class="fas fa-exclamation-triangle"></i> 一度削除すると、元には戻せません。
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3 mt-4 mb-3">
                            <a href="{% url 'restaurants:owner_restaurant_list' %}" class="btn btn-secondary px-4">
                                キャンセル
                            </a>
                            <button type="submit" class="btn btn-danger px-4">
                                削除する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
