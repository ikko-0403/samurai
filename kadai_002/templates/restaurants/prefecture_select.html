{% extends "base.html" %}
{% block title %}都道府県を選択 | NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-center">店舗を探す都道府県を選択してください</h1>

    <div class="row g-3">
        {% for pref in prefectures %}
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'restaurants:restaurant_list' %}?prefecture={{ pref.prefecture }}"
                class="text-decoration-none">
                <div class="card h-100 shadow-sm hover-card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-2">{{ pref.prefecture }}</h5>
                        <p class="card-text text-muted mb-0">
                            <i class="bi bi-shop"></i> {{ pref.restaurant_count }} 店舗
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> 現在、登録されている店舗がありません。
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
</style>
{% endblock %}
