{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">削除の確認</h4>
                </div>
                <div class="card-body">
                    <p class="lead">本当にカテゴリ「<strong>{{ object.name }}</strong>」を削除してもよろしいですか？</p>
                    <p class="text-danger small">※この操作は取り消せません。</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'restaurants:owner_category_list' %}" class="btn btn-secondary">
                                キャンセル
                            </a>
                            <button type="submit" class="btn btn-danger">
                                削除する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
