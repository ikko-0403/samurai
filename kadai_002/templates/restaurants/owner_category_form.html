{% extends "base.html" %}
{% block title %}カテゴリ編集 | NAGOYAMESHI{% endblock %}

{% block content %}
<h1 class="mb-4">
  {% if view.object %}カテゴリ編集{% else %}カテゴリ新規追加{% endif %}
</h1>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">保存</button>
  <a href="{% url 'restaurants:owner_category_list' %}"
     class="btn btn-outline-secondary ms-2">
    戻る
  </a>
</form>
{% endblock %}
